<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aya</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    .video-bg iframe {
      width: 100vw;
      height: 100vh;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .message {
      margin-top: 20px;
      padding: 15px 25px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      display: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- YouTube background -->
  <div class="video-bg">
    <iframe 
      src="https://www.youtube.com/embed/QSjdC6eKekc?autoplay=1&mute=1&controls=0&loop=1&playlist=QSjdC6eKekc&modestbranding=1&showinfo=0&rel=0"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Foreground content -->
  <div class="content">
    <h1>Welcome Aya ðŸŒ¸</h1>
    <button class="btn" onclick="showMessage()">Message</button>
    <div class="message" id="msg">rta7et lik anji lagadir wa9ila</div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
